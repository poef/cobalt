<!doctype html>
<html>
<head>
    <title>Cobalt Editor</title>
    <script type="text/javascript" src="../dist/cobalt.js"></script>
    <script type="text/javascript" src="../dist/cobalt.editor.js"></script>
    <style type="text/css">
        body {
            padding-top: 60px;
            line-height: 1.5em;
        }
        #editor {
            background: #EEE;
            border-radius: 3px;
            width: auto;
            min-height: 300px;
            white-space: pre;
        }
        h1,h2,h3,p {
        	min-height: 1.2em;
        	display: inline-block;
        	margin: 0;
        }
        #editor * + * {
        	margin-top: 1em;
        }
        p.cobaltCursorSpace {
        	display: block;
        }
    </style>
</head>
<body>
    <div id="editor" tabindex=1>
    </div>
    <pre id="debug">
    </pre>
    <script type="text/javascript">
        var editor = cobalt.editor.create( '#editor', '#debug');
        editor.focus();
        document.addEventListener('focus', function(evt) {
        	if (evt.target.className=='cobaltCursorSpace') {
        		var s = window.getSelection();
        	}
        });
    </script>
</body>
</html>
