<!doctype html>
<html>
<head>
	<script type="text/javascript" src="../src/cobalt.js"></script>
	<script type="text/javascript" src="../src/cobalt.test.js"></script>
	<script type="text/javascript" src="../src/cobalt.range.js"></script>
	<script type="text/javascript" src="../src/cobalt.annotation.js"></script>
</head>
<body>
<div id="hopeTestOutput"></div>
<script type="text/javascript">

	var test = cobalt.test.create();

	test.testCreate = function() {
		var ann1 = cobalt.annotation([0,10],'div class="test"');
		this.assertEquals( ''+ann1, '0-10:div class="test"', 'cobalt.annotation should allow any range value');
		var ann2 = cobalt.annotation(ann1);
		this.assertEquals( ''+ann2, '0-10:div class="test"', 'cobalt.annotation should allow existing annotation');	
		var ann3 = cobalt.annotation([[0,10],[20,30]],'div class="test"');
		this.assertEquals( ''+ann3, '0-10,20-30:div class="test"', 'cobalt.annotation should allow any range value');
		var ann4 = cobalt.annotation([0,10],' 	div with space   ');
		this.assertEquals( ''+ann4, '0-10:div with space', 'tags should be trimmed');
	}

	test.testDelete = function() {
		var ann1 = cobalt.annotation([0,10],'div class="test"');
		var ann2 = ann1.delete( [5,10] );
		this.assertEquals(''+ann2, '0-5:div class="test"', 'Delete should cut range');
		var ann1 = cobalt.annotation([[0,10],[20,30]],'div class="test"');
		var ann2 = ann1.delete( [5,10] );
		this.assertEquals(''+ann2, '0-5,15-25:div class="test"', 'Delete should move subsequent ranges');
	}

	test.testInsert = function() {
		var ann1 = cobalt.annotation([0,10],'div class="test"');
		var ann2 = ann1.insert( [5,10] );
		this.assertEquals(''+ann2, '0-15:div class="test"', 'Insert should extend ranges');
		var ann3 = cobalt.annotation([[0,10],[20,30]],'div class="test"');
		var ann4 = ann3.insert( [5,10] );
		this.assertEquals(''+ann4, '0-15,25-35:div class="test"', 'Insert should move subsequent ranges');
	}

	test.testJoin = function() {
		var ann1 = cobalt.annotation([0,10],'div class="test"');
		var ann2 = ann1.join([5,15]);
		this.assertEquals(''+ann2, '0-15:div class="test"', 'Join should extend overlapping ranges');
		var ann3 = cobalt.annotation([[0,10],[20,30]],'div class="test"');
		var ann4 = ann3.join( [5,15] );
		this.assertEquals(''+ann4, '0-15,20-30:div class="test"', 'Join should not move non-overlapping ranges');
	}

	test.testCopy = function() {
		var ann1 = cobalt.annotation([0,10],'div class="test"');
		var ann2 = ann1.copy( [5,10] );
		this.assertEquals(''+ann2, '5-10:div class="test"', 'Copied annotation should contain only overlapping range');
	}

	test.run();

</script>
</body>
</html>
